{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Registration {% endblock title %}

{% block content %}
<h1>Register Here</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success" style="margin-bottom: 2rem;">Register</button>
    </form>

{% endblock content %}
