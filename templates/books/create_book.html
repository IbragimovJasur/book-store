{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Create Book {% endblock title %}

{% block content %}
    <h1>Create you book and sell here</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success" style="margin-bottom: 2rem;">Create</button>
    </form>
{% endblock content %}
