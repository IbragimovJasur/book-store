{% extends 'main/base.html' %}
{% block title %} Search result {% endblock title %}

{% block content %}
    <h1 style="margin-bottom: 2rem;">Search Results:</h1>

    {% for book in book_list %}
        <div>
            {% if book.image %}
                <img class="bookcover" src="{{ book.image.url }}" alt="{{ book.title }}">
            {% endif %}
            <h2><a href="{% url 'book_detail' book.id %}" style="color: blue;">{{ book.title }}</a></h2>
            <p>Author: {{ book.author }}</p>
            <p style="margin-bottom: 3rem;">Price: ${{ book.price }}</p>
        </div>
    {% endfor %}

{% endblock content %}
